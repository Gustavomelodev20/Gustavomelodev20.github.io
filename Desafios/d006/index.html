<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inseriri os elementos da lista a seguir. PAsse o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
<ul>
<li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
<li><abbr title="&lt;h&gt;">Titúlos</abbr></li>
<li><abbr title="&lt;img&gt;">Imagens</abbr></li>
<li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
<li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
<li><abbr title="&lt;ol&gt;">Listas Numeradas</abbr></li>
<li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
