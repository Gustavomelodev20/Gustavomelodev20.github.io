<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        th,tr,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        body {
            font-family: sans-serif;
        }
        thead,tfoot {
            background-color: rgb(112, 112, 112);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
               <th>Nota 1</th>
               <th>Nota 2</th>
            </tr>
            
        </thead>
        
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Mátematica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                
            </tr>
            <tr><td>Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                </tr>
        </tbody>
        <thead>
            <th colspan="4">Média de Exatas</th>
            <td>0,0</td>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr><td>Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
                </tr>
        </tbody>
        <tfoot>
            <th colspan="4">Média de Humanas</th>
            <td> 0,0</td>
        </tfoot>
    </table>
</body>
</html>
